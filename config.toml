# <customize>
# The URL the site will be built for
base_url = "https://sec.hku.hk"
title = "JC STEM Lab of Intelligent Cybersecurity - University of Hong Kong"
description = "Our lab conducts research in computer and information security and machine learning."
# </customize>

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Theme
theme = "peritus"

[extra]
# Features to enable
enable_dark_mode = true
enable_search = false

# <customize>
# avatar = ""
banner = "img/logo.svg"
name = "JC STEM Lab of Intelligent Cybersecurity"

[extra.publication]
prefix = ""
# If author isn't empty, then highlight him/her in the author list.
author = ""

[[extra.menu]]
name = "Research"
url = "/research/"
weight = 1

[[extra.menu]]
name = "Publications"
url = "/publications/"
weight = 2

[[extra.menu]]
name = "People"
url = "/people/"
weight = 3

[[extra.menu]]
name = "Resources"
url = "/resources/"
weight = 4

# </customize>

# Color theme configuration
[extra.colors]
# Light mode colors
primary_color = "#003660"
secondary_color = "#FEBC11"
accent_color = "#09847A"
text_color = "#3D4952"
background_color = "#ffffff"
card_background = "#ffffff"
border_color = "#DCE1E5"
light_background = "#EEF0F2"

# Dark mode colors
