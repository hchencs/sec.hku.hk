{% extends "base.html" %}

{% block style %}
<style>
    .page-template {
        padding: 4rem 0;
    }
    
    .page-content {
        /* 
        max-width: 800px;
        margin: 0 auto; 
        */
    }
    
    .page-header {
        margin-bottom: 3rem;
        /*
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        */
    }
    
    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--text-color);
    }
    
    .page-body {
        line-height: 1.7;
        color: var(--text-color);
    }
    
    .page-body h2,
    .page-body h3,
    .page-body h4 {
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    .page-body p {
        margin-bottom: 1.5rem;
    }
    
    .page-body ul,
    .page-body ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
    }
    
    .page-body li {
        margin-bottom: 0.5rem;
    }
    
    .page-body blockquote {
        border-left: 4px solid var(--primary-color);
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: var(--secondary-color);
    }
    
    .page-body pre {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        padding: 1.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
    }
    
    .page-body code {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.9rem;
    }
    
    .page-body pre code {
        background: none;
        border: none;
        padding: 0;
    }
</style>
<script>
    function copyCitation() {
        const citationText = document.querySelector('.citation-text').textContent;
        navigator.clipboard.writeText(citationText).then(function() {
            const btn = document.querySelector('.copy-citation-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(function() {
                btn.textContent = originalText;
            }, 2000);
        });
    }
</script>
{% endblock style %} 

{% block content %}
<div class="page-template">
    <div class="container">
        <article class="page-content">
            <header class="page-header">
                <h1>{{ page.title }}</h1>
            </header>
            
            <div class="page-body">
                {{ page.content | safe }}
            </div>
        </article>
    </div>
</div>

{% endblock content %}
